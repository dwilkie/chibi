---
- answered: welcoming_user
- welcoming_user:
    asking_for_gender:
      substates:
        association:
          from_user_with_known_gender:
            ask_for_looking_for:
              - :user
              - :factory: :user_with_gender
          from_user_with_known_gender_and_looking_for_preference:
            offering_menu:
              - :user
              - :factory: :user_with_gender_and_looking_for_preference
- asking_for_gender:
    asking_for_gender:
      manditory: true
      contextual_substate_next_states: true
      substates:
        digits:
          caller_answers_male:
            asking_for_looking_for: '1'
            expectations:
              user:
                gender: m
          caller_answers_female:
            asking_for_looking_for: '2'
            expectations:
              user:
                gender: f
- asking_for_looking_for:
    asking_for_looking_for:
      manditory: true
      substates:
        digits:
          caller_answers_male:
            offering_menu: '1'
            expectations:
              user:
                looking_for: m
          caller_answers_female:
            offering_menu: '2'
            expectations:
              user:
                looking_for: f
- asking_for_age_in_menu:
    asking_for_age_in_menu:
      substates:
        digits:
          caller_is_24_years_old:
            asking_for_gender_in_menu: '24'
            expectations:
              user:
                age: 24
- offering_menu:
    finding_new_friend:
      substates:
        digits:
          caller_wants_menu:
            asking_for_age_in_menu: '8'
        already_in_chat:
          asking_if_user_wants_to_find_a_new_friend_or_call_existing_one:
            parent: phone_call_with_active_chat
      parent: welcoming_user_phone_call_from_user_with_known_gender_and_looking_for_preference
- asking_if_user_wants_to_find_a_new_friend_or_call_existing_one:
    connecting_user_with_existing_friend:
      substates:
        digits:
          caller_wants_existing_friend:
            connecting_user_with_existing_friend: '1'
          caller_wants_new_friend:
            connecting_user_with_new_friend: '2'
        friend_no_longer_available:
          telling_user_their_friend_is_unavailable:
            parent: phone_call
      parent: phone_call_with_active_chat
- finding_new_friend:
    telling_user_to_try_again_later:
      substates:
        friend_found:
          connecting_user_with_new_friend:
            parent: phone_call_with_active_chat
- connecting_user_with_new_friend:
    connecting_user_with_new_friend:
      substates:
        dial_status:
          hanging_up: completed
      parent: finding_new_friend_phone_call_friend_found
- telling_user_to_try_again_later: :hanging_up
- connecting_user_with_existing_friend
- telling_user_their_friend_is_unavailable: :connecting_user_with_new_friend
- hanging_up
- completed
