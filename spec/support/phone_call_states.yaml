- answered:
    finding_new_friends:
      twiml_expectation: redirect_to_current_url
      substates:
        already_in_chat: connecting_user_with_friend
        to_unavailable_user:
          next_state: finding_new_friends
          expectations:
            assertions:
            - message_queued_for_partner
        with_failed_charge_request: telling_user_they_dont_have_enough_credit
- telling_user_they_dont_have_enough_credit:
    completed:
      twiml_expectation:
        play_languages: not_enough_credit
- finding_new_friends:
    completed:
      twiml_expectation: redirect_to_current_url
      substates:
        found_friends: dialing_friends
- dialing_friends:
    finding_new_friends:
      twiml_expectation: dial_friends
      substates:
        dial_status_completed: completed
- connecting_user_with_friend:
    finding_new_friends:
      twiml_expectation: dial_partner
      traits:
      - with_active_chat
- completed:
    completed:
      twiml_expectation: hangup_current_call
