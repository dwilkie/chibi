# this file is used to test the custom operators in config/custom_operators.yaml

---
kh:
  operators:
    smart:
      assertions:
        caller_id: "2442"
        nuntium_channel: "smart"
        dial_string: "sofia/internal/%{number_to_dial}@27.109.112.12"
    beeline:
      assertions:
        nuntium_channel: "beeline"
    hello:
      assertions:
        name: Hello
        nuntium_channel: "hello"
      prefixes:
      - '15'
      - '16'
      - '81'
      - '87'
      area_code_prefixes:
      - '45'
