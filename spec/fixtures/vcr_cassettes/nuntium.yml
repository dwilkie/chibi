---
http_interactions:

<% uri = URI.parse(url) %>
<% scheme = uri.scheme %>
<% host = uri.host %>
- request:
    method: post
    uri: <%= scheme %>://<%= account %>%2F<%= application %>:<%= password %>@<%= host %>/<%= account %>/<%= application %>/send_ao.json
    body:
      encoding: US-ASCII
      string: ! '[{"to":"sms://85597000000","body":"hello"}]'
    headers:
      accept:
      - ! '*/*; q=0.5, application/xml'
      accept-encoding:
      - gzip, deflate
      content-type:
      - application/json
      content-length:
      - '180'
      user-agent:
      - Ruby
      authorization:
      - Basic <%= Base64.encode64("#{application}:#{password}").gsub(/\s/, "") %>
  response:
    status:
      code: 200
      message: OK
    headers:
      content-type:
      - application/json; charset=utf-8
      transfer-encoding:
      - chunked
      connection:
      - keep-alive
      status:
      - '200'
      x-powered-by:
      - Phusion Passenger (mod_rails/mod_rack) 3.0.9
      x-ua-compatible:
      - IE=Edge,chrome=1
      x-runtime:
      - '0.238624'
      x-nuntium-token:
      - <%= token %>
      cache-control:
      - no-cache
      server:
      - nginx/1.0.6 + Phusion Passenger 3.0.9 (mod_rails/mod_rack)
    body:
      encoding: US-ASCII
      string: ! ' '
    http_version: '1.1'
  recorded_at: Wed, 22 Feb 2012 10:39:03 GMT
recorded_with: VCR 2.0.0.rc1
