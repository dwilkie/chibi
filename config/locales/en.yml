# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  play_path_prefix: "en"
  language: English
  activerecord:
    attributes:
      user:
        date_of_birth: "age"
        gender: "sex"
        looking_for: "preferred gender"
  support:
    array:
      last_word_connector: ! ' & '
      two_words_connector: ! ' & '
      words_connector: ! ', '
